<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="section-1">
      <div class="title-background">
        <img src="images/odin-lined.png" alt="" />
        <h1>ODIN</h1>
      </div>
      <p>
        Photo by
        <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
        <a
          href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
          >Unsplash</a
        >
      </p>
    </div>
    <div class="section-2">
      <p class="intro">
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. <br />Sign up
        <em>now</em> to get started.
      </p>
      <p class="intro">You <em>know</em> you want to.</p>
      <form action="" method="get">
        <div class="input-wrapper">
          <label for="first-name">FIRST NAME</label>
          <input
            type="text"
            id="first-name"
            name="first-name"
            placeholder="John"
          />
        </div>
        <div class="input-wrapper">
          <label for="last-name">LAST NAME</label>
          <input
            type="text"
            id="last-name"
            name="last-name"
            placeholder="Doe"
          />
        </div>
        <div class="input-wrapper">
          <label for="email">EMAIL</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="name@example.com"
          />
        </div>
        <div class="input-wrapper">
          <label for="phone">PHONE NUMBER</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="123-456-7890"
          />
        </div>
        <div class="input-wrapper">
          <label for="password">PASSWORD</label>
          <input type="password" id="password" name="password" />
        </div>
        <div class="input-wrapper">
          <label for="confirm-password">CONFIRM PASSWORD</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
          />
        </div>
        <button type="submit">CREATE ACCOUNT</button>
      </form>
      <p>Already have an account? <a href="#">Log in</a></p>
    </div>
  </body>
</html>
